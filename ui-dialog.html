<dom-module id='ui-dialog'>
	<style>
		iron-icon {
			margin: 0;
			padding: 0;
			position: absolute;
			top: 8px;
			right: 8px;
			z-index: 1;
		}

		paper-dialog {
			width: 600px;
			top: 0 !important;
		}

		h2 {
			white-space: normal;
		}

		@media (max-width: 640px) {
			paper-dialog {
				width: 100%;
				margin: 0;
			}
		}
	</style>
	<template>
		<paper-dialog id="dialog" with-backdrop>
			<h2>[[name]]</h2>
			<iron-icon icon="close" on-click="close"></iron-icon>
			<paper-dialog-scrollable>
				<content></content>
			</paper-dialog-scrollable>
		</paper-dialog>
	</template>
	<script>
		Polymer({
			is: 'ui-dialog',
			close: function () {
				this.$.dialog.close();
			},
			open: function () {
				this.$.dialog.open();
			}
		});
	</script>
</dom-module>
